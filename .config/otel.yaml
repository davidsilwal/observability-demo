# Receivers
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317       
# Processors
processors:
  batch:

# Exporters
exporters:
  debug:
    verbosity: 
 
  elasticsearch:
    endpoints: [http://elasticsearch:9200]

  # otlp:
  #       endpoint: "elasticsearch:8200"
# Pipelines
service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [elasticsearch]
    traces: 
      receivers: [otlp]
      processors: [batch]
      exporters: [elasticsearch] 
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [elasticsearch]