# Receivers
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317       
# Processors
processors:
  batch:

# Exporters
exporters:
  debug:
    verbosity: 
 
  elasticsearch:
    endpoint: http://opensearch:9200
    tls:
        insecure: true    

# Pipelines
service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [elasticsearch]
