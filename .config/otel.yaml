# Receivers
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317       
# Processors
processors:
  batch:

# Exporters
exporters:
  debug:
    verbosity: detailed

  otlp/openobserve:
      endpoint: openobserve:5081
      headers:
        Authorization: "Basic YWRtaW5AZXhhbXBsZS5jb206UWN5MU1iRmlrbUV6MUlpYg=="
        organization: default
        stream-name: default
      tls:
        insecure: true

# Pipelines
service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/openobserve]
    traces: 
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/openobserve] 
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/openobserve]